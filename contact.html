<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Contact</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/contact.css">

</head>
<body>
    <div class="page">
        <header>
            <nav>
                <a href="index.html"><img src="img/lambda-black.png" alt="Lambda Logo"></a>
                <a href="#">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        <div class="title">
            <h1>Contact Us</h1>
        </div>
        <div class="user-form">
            <input class="email radius" type="email" placeholder="Email">
            <select class="problem radius">
                <option value="default">Kind of problem</option>
                <option value="payment">Payment</option>
                <option value="service">Service</option>
                <option value="product">Product issue</option>
            </select>
            <input class="textfield radius" type="text" placeholder="Please state your problem">
        </div>
        <div class="submit radius">
            <button class="submit-button" type="submit">Submit</button>
        </div>
    </div>
